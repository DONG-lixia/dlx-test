<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<!--1.将两个字符利用字符串对象的方法变成一个字符,显示在页面id为h1的元素中-->
		
        <div id="h1"></div>
        <script type="text/javascript">
        	var s1 = new String('你好');
        	var s2 = new String('王小明');
        	var s3 = s1.concat(s2);
        	document.getElementById('h1').innerHTML=s3;       

        	
        </script>
	</body>
</html>
