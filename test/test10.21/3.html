<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<!--3.一个数字79387.348的工程款,保留两位小数存入,显示在页面id为h3的元素中-->
        <div id="h3">
	
        </div>
		<script type="text/javascript">
			
			var num = new Number(79387.348);
			var num2 =num.toFixed(2);
            document.getElementById('h3').innerHTML=num2;       
		</script>
	</body>
</html>
